<h3>{{displayQuery}}</h3>
<input name="query" placeholder="Enter search" [(ngModel)]="searchQueryUsuarios"/>
<button (click) = "buscarUsuarios()">Buscar</button>
<div *ngIf="searchUsuarios.total_count!=null && displayUsuarios!='error'; else elseBlock">
<h3 class = "total"> Total-Results : {{searchUsuarios.total_count}}</h3>
<ul class = "list">
    <li [ngClass]="{true:'fondo_gris'}[i % 2 === 0]"  class ="list_item" *ngFor="let result of searchUsuarios.items; index as i">
        <a [href] = "result.html_url">
            <img class ="avatar" [src] ="result.avatar_url"/>
            <h4 class= "title"> {{result.login}}
            </h4>
        </a>

    </li>
</ul>
</div>
<ng-template #elseBlock>
    <br> No resultados.
  <img class="error" src="https://d2yoo3qu6vrk5d.cloudfront.net/images/20190912173254/gettyimages-936338884-170667a.jpg">
</ng-template>

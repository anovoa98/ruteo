<h3>{{displayQuery}}</h3>
<input name="query" placeholder="Enter search" [(ngModel)]="searchQuery"/>
<button (click) = "gitSearch()">Buscar</button>
<div *ngIf="searchResults.total_count!=null && displayQuery!='error'; else elseBlock">
<h3 class = "total"> Total-Results : {{searchResults.total_count}}</h3>
<ul class = "list">
    <li [ngClass]="{true:'fondo_gris'}[i % 2 === 0]"  class ="list_item" *ngFor="let result of searchResults.items; index as i">
        <a [href] = "result.html_url">
            <img class ="avatar" [src] ="result.owner.avatar_url"/>
            <h4 class= "title"> {{result.name}}
                <small>by {{result.owner.login | uppercase}} </small>
            </h4>
            <p class = "description">{{result.description}}</p>
            <p>Created on: {{result.created_at | date:'fullDate'}}</p>
        </a>

    </li>
</ul>
</div>
<ng-template #elseBlock>
    <br> No resultados
  <img class="error" src="https://d2yoo3qu6vrk5d.cloudfront.net/images/20190912173254/gettyimages-936338884-170667a.jpg">
</ng-template>
